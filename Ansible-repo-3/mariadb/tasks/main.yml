---
- name: Install MariaDB server
  apt:
    name: mariadb-server
    state: present
    update_cache: yes

- name: Ensure MariaDB is running
  service:
    name: mariadb
    state: started
    enabled: yes

- name: Create application database
  community.mysql.mysql_db:
    name: "{{ app_name }}"
    state: present

- name: Import initial data if exists
  community.mysql.mysql_db:
    name: "{{ app_name }}"
    state: import
    target: "{{ lookup('env', 'PWD') }}/seed_data.sql"
  when: "'seed_data.sql' in lookup('fileglob', 'seed_data.sql')"

